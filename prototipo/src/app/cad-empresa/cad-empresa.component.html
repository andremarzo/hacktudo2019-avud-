<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Cadastro de empresas</title>
  </head>
  <body>
    <div class="container">
      <form [formGroup]="empresaForm" (submit)="cadEmpresa()">
        <div class="form-group">
          <label for="Inome">Nome</label>
          <input type="text" formControlName="nome" class="form-control" name="Nnome" id="Inome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="Iestado">Estado</label>
          <input type="text" formControlName="estado" class="form-control" name="Nestado" id="Iestado" placeholder="Estado">
        </div>
        <div class="form-group">
          <label for="Imunicipio">Município</label>
          <input type="text" formControlName="municipio" class="form-control" name="Nmunicipio" id="Imunicipio" placeholder="Município">
        </div>
        <div class="form-group">
          <label for="Ibairro">Bairro</label>
          <input type="text" formControlName="bairro" class="form-control" name="Nbairro" id="Ibairro" placeholder="Bairro">
        </div>
        <div class="form-group">
          <label for="Itelefone">Telefone</label>
          <input type="text" formControlName="telefone" class="form-control" name="Ntelefone" id="Itelefone" placeholder="Telefone">
        </div> 
        <button type="submit" [disabled]="empresaForm.invalid" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </body>
</html>
